<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HeapUnderFlow</title>
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="../assets/css/fonts_googleapi.css">
<link rel="stylesheet" href="../assets/css/Header-Blue.css">
<link rel="stylesheet" href="../assets/css/login/form-register.css">
<link rel="stylesheet" href="../assets/css/styles.css">
<link rel="stylesheet" type="text/css" href="../assets/css/style1.css">
<link rel="stylesheet"
	href="../assets/css/user-profiles-lists/user-profiles-list-small.css">
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
<link rel="stylesheet" href="../assets/css/Footer-white.css">
<link rel="stylesheet" href="../assets/css/tabs-basic.css">

<script src="../js/jquery.min.js"></script>
<script src="../js/jquery.validate.min.js"></script>
<script src="https://code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/utils.js"></script>
<script src="../js/userprofile.js"></script>

<script type="text/javascript">

function editBlog(blogId){
	alert("edit blog with ID " + blogId );
}


function deleteBlog(blogId){
	alert("delete blog with ID " + blogId );
}

</script>

</head>

<body>

	<div class="header-blue">

		<nav class="navbar navbar-default navigation-clean-search">
			<div class="container">


				<div class="navbar-header">
					<a class="navbar-brand navbar-link" href="../index.html">HeapUnderFlow</a>
				</div>
				<div class="collapse navbar-collapse" id="navcol-1">
					<div id="header"></div>
					<p class="navbar-text navbar-right">
						<a id="loggedinuser" class="navbar-link login"></a> <a
							id="logoutuser" class="btn btn-default action-button">Logout</a>
					</p>
				</div>
			</div>
		</nav>

		<div class="tabs-basic">

			<ul>
				<li><a class="tab-active" data-index="0" href="#">My Blogs</a>
				</li>
				<li><a data-index="1" href="#">Add Blog</a></li>
				<li><a data-index="2" href="#">Update Profile</a></li>
			</ul>

			<div class="tabs-content-placeholder">

				<div class="tab-content-active">
					<p class="table-user">
					<table cellspacing="0" id="records_table">
						<tr>
							<th>Blog Title</th>
							<th width="230">Total Likes</th>
							<th></th>
							<th></th>
						</tr>
					</table>
					</p>

				</div>





				<div>
					<form id="addblogform">

						<p class="form-group required">
							<label for="blogTitle" class='control-label'>Blog Title:</label>
							<input type="text" class="form-control" name="blogtitle"
								id="blogtitle" placeholder="Enter Blog Title">
						</p>

						<p class="form-group required">
							<label for="blogText" class='control-label'>Blog Text:</label>
							<textarea rows="4" cols="50" class="form-control"
								name="blogtext" id="blogtext" placeholder="Enter Blog Text"></textarea>
						</p>

						<p class="form-group">
							<button id="addblog" type="submit" class="btn btn-success btn-lg">Submit</button>
						</p>
					</form>
				</div>



				<div>
					<form id="signupform">
					<p class="form-group">
						<label for="firstname" class='control-label'>First Name:</label> <input type="text"
							class="form-control" name="firstname1" id="firstname" placeholder="Enter firstname">
					</p>
					<p class="form-group">
						<label for="lastname" class='control-label'>Last Name:</label> <input type="text"
							class="form-control" name="lastname1" id="lastname" placeholder="Enter lastname">
					</p>

					<p class="form-group">
						<label for="email" class='control-label'>Email:</label> <input type="email"
							class="form-control" name="email1" id="email" placeholder="Enter email">
					</p>
					<p class="form-group">
						<label for="pwd" class='control-label'>Password:</label> <input type="password"
							class="form-control" name="password1" id="password" placeholder="Enter password">
					</p>
					<p class="form-group">
						<label for="pwd" class='control-label'>Confirm Password:</label> <input type="conf_password"
							class="form-control" name="password2" id="password2" placeholder="Confirm password">
					</p>
					<p class="form-group">
						<button id="signup" type="submit" class="btn btn-success btn-lg">Submit</button>
					</p>
				</form>
				</div>

			</div>

		</div>



		<!--  -->


	</div>


	<div id="footer"></div>
</body>

</html>
